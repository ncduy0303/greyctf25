name: ‚ùì Question / Help
description: Ask a question or request help
labels: ["Question"]
assignees:
  - cysjonathan
  - adi-herwana-nus
body:
- type: checkboxes
  attributes:
    label: Have you checked existing resources?
    description: Please check these resources before asking your question.
    options:
    - label: I have searched the existing issues and discussions
      required: true
    - label: I have checked the user guide, documentation, and wiki
      required: true
- type: dropdown
  attributes:
    label: Question Category
    options:
      - Setup/Installation
      - Usage/How-to/Troubleshooting
      - Development/Deployment/Integration
      - Other
  validations:
    required: false
- type: textarea
  attributes:
    label: Question
    description: What would you like to know?
  validations:
    required: false
- type: textarea
  attributes:
    label: Context
    description: |
      Provide context about what you're trying to achieve or the situation you're in.
      Include any relevant details about your environment, setup, or use case.
  validations:
    required: false
- type: textarea
  attributes:
    label: What have you tried?
    description: What approaches or solutions have you already attempted?
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Anything that will give us more context about the question you are asking!
      
      Tip: You can attach images or files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false